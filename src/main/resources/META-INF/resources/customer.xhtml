<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Customer Input</title>
</h:head>

<h:body>

  <h:form id="customerForm">
    <h:outputLabel for="firstName" value="Vorname"/>
    <h:inputText id="firstName" value="#{customerController.customer.firstName.value}"/>
    <h:messages for="firstName"/>
    <h:outputLabel for="lastName" value="Nachname"/>
    <h:inputText id="lastName" value="#{customerController.customer.lastName.value}"/>
    <h:messages for="lastName"/>
    <p:commandButton value="Speichern" action="#{customerController.save}" process="@form" update="@form"/>
  </h:form>

</h:body>

</html>
